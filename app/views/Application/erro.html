#{extends 'main.html' /}
#{set title:'Web Primers [Erro]' /}
#{set pagina:'Oops, um erro ocorreu!' /}
#{set 'controles'}
   <a id="novo" class="btn btn-primary" href="/">Novo processamento</a>
#{/set}


#{ifErrors}

        <strong>Ocorreu um erro!</strong>
        #{errors}
        <li>${error}</li>
        #{/errors}
    </div>
#{/ifErrors}
