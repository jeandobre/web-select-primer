<!DOCTYPE html>
<meta charset="utf-8">

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <script src="@{'/public/javascripts/jquery-3.1.1.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/bootstrap-3.3.7-dist/js/bootstrap.min.js'}" type="text/javascript"></script>
               
        <link rel="stylesheet" media="screen" href="@{'/public/bootstrap-3.3.7-dist/css/bootstrap.min.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    </head>
    <body>

    <div class="div-ajax-carregamento-pagina">
        <div id="dialog" title="Processamento">
            <img src="/public/images/Loading_icon.gif" />
            <p>Aguarde, processando...</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="head">
            <div class="page-header">
                <div class="logo">
                    <img src="/public/images/dna.png" width="24px" />                    
                </div>
                <h1 title="web selection specific segment">
                W<span style="color: #FFC042">3</span>S
                </h1>
                <p>Uma ferramenta para seleção de segmentos específicos</p>                        
            </div>
            <div class="titulo">
                #{get 'pagina' /}
                <div class="pull-right" style="margin-right: 10px">
                    #{get 'controles' /}
                </div>
            </div>
            #{get 'table-header' /}
        </div>
        <div class="body">
            #{doLayout /}
            #{get 'body' /}
            #{get 'moreScripts' /}
        </div>
        <div class="direitos">2016 - Todos os direitos autorais reservados</div>
    </div>
    </body>
    <script>
        $( document ).ready(function() {
          $('.div-ajax-carregamento-pagina').hide();

          var alt = $( document ).height();
          var size = $(".head").height() + 5;
          $(".body").css("top", size);
          $(".body").css("height", alt - size);

          $( window ).resize(function() {
             var alt = $( document ).height();
             var size = $(".head").height() + 5;
             $(".body").css("height", alt - size);
          });
        });
    </script>

</html>
